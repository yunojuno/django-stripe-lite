[tox]
isolated_build = True
envlist = fmt, lint, mypy, py{3.8,3.9,3.10}-django{32,40,41,main}

[gh-actions]
python =
    3.8: fmt, lint, mypy, py38
    3.9: fmt, lint, mypy, py39
    3.10: fmt, lint, mypy, py310

[testenv]
passenv =
    TEST_DB_NAME
    TEST_DB_USER
    TEST_DB_PASSWORD
    TEST_DB_HOST
    TEST_DB_PORT
deps =
    coverage
    pytest
    pytest-cov
    pytest-django
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    djangomaster: https://github.com/django/django/archive/main.tar.gz

commands =
    pytest --cov=django_stripe tests/

[testenv:fmt]
description = Python source code formatting (isort, black)
deps =
    isort
    black

commands =
    isort --check-only django_stripe
    black --check django_stripe

[testenv:lint]
description = Python source code linting (pylint, flake8, bandit, pydocstyle)
deps =
    flake8
    flake8-bandit
    flake8-docstrings

commands =
    flake8 django_stripe

[testenv:mypy]
description = Python source code type hints (mypy)
deps =
    mypy

commands =
    mypy django_stripe
